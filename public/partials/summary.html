<h1>Monthly expenses in {{ years }}</h1>

<div class="panel panel-default container-fluid">

  <div class="row">

    <div class="col-md-7 col-sm-7">
      <table class="table">
      	<tbody>
      		<tr ng-repeat= "category in summary">
      			<td class="category-name">
              <div class="legend" style="background: {{ pageColors[$index] }}"></div>
              {{ category.label }}
            </td>

      			<td class="input-group input-group-sm">
      			  <span class="input-group-addon">$</span>
      			  <input type="text" class="form-control" numbers-only
                min="0" max="999999" ng-model="category.price" ng-change="change()">
      			  <span class="input-group-addon">.00</span>
      			</td>
      		</tr>

      		<tr class="total">
      			<td class="category-name">Monthly subtotal:</td>
      			<td class="total-amount">$ {{ total() }}.00</td>
      		</tr>
      	</tbody>
      </table>
    </div>

    <div id="ring-chart" class="col-md-5 col-sm-5"></div>

  </div>

</div>


<a href="#hobby" ng-click="goBack()" class="btn btn-primary btn-lg">Back</a>
<a href="#learn" ng-click="goNext()" class="btn btn-success btn-lg">Reach your goal</a>
