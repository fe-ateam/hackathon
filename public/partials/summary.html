<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Your Summary</div>

  <table class="table">
  	<tbody>
  		<tr ng-repeat= "category in summary">
  			<td class="category-name">{{ category.label }}</td>

  			<td class="input-group">
  			  <span class="input-group-addon">$</span>
  			  <input type="text" class="form-control" ng-model="category.price">
  			  <span class="input-group-addon">.00</span>
  			</td>
  		</tr>

  		<tr>
  			<td>Total Amount:</td>
  			<td>{{ total() }}</td>
  		</tr>
  	</tbody>
  </table>
</div>


<a href="#hobby" ng-click="goBack()" class="btn btn-primary btn-lg">Previous</a>
