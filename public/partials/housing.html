<h1>{{ question.name }}</h1>

<div class="answers-c">
  <ul class="answers">
    <li ng-repeat="answer in question.answers">
      <input type="{{ question.type }}" name="answer-{{ question.id }}" id="answer-{{ answer.id }}" ng-modal="answer.selected" />
      <label for="answer-{{ answer.id }}">{{ answer.name }}</label>
    </li>
  </ul>
</div>

<a href="#ages" ng-click="goBack()" class="btn btn-default btn-lg">Previous</a>
<a href="#food" ng-click="goNext()" class="btn btn-primary btn-lg">Next</a>
